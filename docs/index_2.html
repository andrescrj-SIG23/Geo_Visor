<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor | Colegios.geojson</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100%; }

    /* ðŸ”§ Asegura que los vectores (SVG) sean clicables en cualquier tema/CSS */
    .leaflet-container .leaflet-interactive {
      pointer-events: auto !important;
      cursor: pointer;
    }
    /* ðŸ”§ Garantiza que el popup quede por encima de cualquier overlay */
    .leaflet-popup-pane { z-index: 10000 !important; }

    .popup-table { border-collapse: collapse; }
    .popup-table td { border-bottom: 1px solid #ddd; padding: 2px 6px; font-size: 12px; }
    .popup-table td.key { font-weight: 600; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script>
    // 1) Crear el mapa base de OpenStreetMap
    const map = L.map('map');

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 2) Resolver basepath para GitHub Pages (funciona si index.html estÃ¡ en /Geo_Visor/ o /docs/)
    const basePath = location.pathname.replace(/[^\/]*$/, ''); // deja .../Geo_Visor/ o .../docs/

    // 3) Cargar el GeoJSON (cache-buster para evitar cachÃ© CDNs)
    fetch(`${basePath}Colegios.geojson?v=${Date.now()}`)
      .then(r => {
        if (!r.ok) throw new Error(`No se pudo cargar Colegios.geojson: ${r.status}`);
        return r.json();
      })
      .then(data => {
        // 4) Dibujar los puntos como CircleMarkers y armar popups con todos los atributos
        const colegiosLayer = L.geoJSON(data, {
          pointToLayer: (feature, latlng) => {
            return L.circleMarker(latlng, {
              radius: 6,
              weight: 1.5,
              color: '#1f78b4',
              fillColor: '#6baed6',
              fillOpacity: 0.85,
              interactive: true // ðŸ”§ fuerza interactividad por si algÃºn CSS/plug-in la inhibe
            });
          },
          onEachFeature: (feature, layer) => {
            const props = feature && feature.properties ? feature.properties : {};
            const rows = Object.entries(props)
              .map(([k, v]) => `<tr><td class="key">${k}</td><td>${v ?? ''}</td></tr>`) 
              .join('');
            const html = `<table class="popup-table">${rows || '<tr><td>(Sin atributos)</td></tr>'}</table>`;

            layer.bindPopup(html, { autoPan: true, maxWidth: 300 });

            // ðŸ”§ fallback extra: abrir explÃ­citamente con click por si algÃºn estilo bloquea el evento
            layer.on('click', () => layer.openPopup());
          }
        }).addTo(map);

        // 5) Ajustar la vista al extent de los puntos
        try {
          const bounds = colegiosLayer.getBounds();
          if (bounds.isValid()) map.fitBounds(bounds, { padding: [20, 20] });
          else map.setView([4.60971, -74.08175], 11); // BogotÃ¡ como fallback
        } catch (e) {
          map.setView([4.60971, -74.08175], 11);
        }
      })
      .catch(err => {
        console.error(err);
        map.setView([4.60971, -74.08175], 11); // BogotÃ¡
        alert('Error cargando Colegios.geojson. Revisa la ruta publicada en GitHub Pages.');
      });

    // Nota: El GeoJSON debe estar en WGS84 (EPSG:4326). Si estÃ¡ en otro sistema, reproyÃ©ctalo antes.
  </script>
</body>
</html>
