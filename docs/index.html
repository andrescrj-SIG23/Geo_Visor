<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor Colegios Puente Aranda</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
     /* Estilos generales */
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        } 
        /* Estilos para el encabezado */
        header {
            background-color: #f6f2ef;
            color: rgb(8, 8, 8);
            padding: 8px 0;
            text-align: center;
        }
        header img {
            width: 200px;
            vertical-align: middle;
            margin-right: 3px;
        }
        header h1 {
            display: inline;
            vertical-align: middle;
        }
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100%; }
    .popup-table { border-collapse: collapse; }
    .popup-table td { border-bottom: 1px solid #ddd; padding: 2px 6px; font-size: 12px; }
    .popup-table td.key { font-weight: 600; }
  </style>
</head>
<body>
   <!-- Encabezado con logo y título -->
    <header>
        <img src="LOGO.jpg" alt="Logo">
        <h1>Colegios Oficiales Localidad de Puente Aranda</h1>
    </header>

    <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <!-- Librería jQuery para cargar archivo GeoJSON -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // 1) Crear el mapa base de OpenStreetMap
    const map = L.map('map');

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Estilo de los polígonos (relleno gris con transparencia y borde gris más oscuro)
        var estiloPoligono = {
            fillColor: "#D4D1C7",       // Gris claro para el relleno
            fillOpacity: 0.35,           // Transparencia del 35%
            color: "#505050",           // Gris más oscuro para el borde
            weight: 1,                  // Grosor del borde
            opacity: 1                  // Opacidad del borde
        };
        // Cargar el archivo GeoJSON
        $.getJSON('poligonos_localidades_1.geojson', function(data) {
            L.geoJSON(data, {
                style: estiloPoligono
            }).addTo(map);
        });
    // 2) Cargar el GeoJSON de puntos (asegúrate de que Colegios.geojson esté en la misma carpeta)
    fetch('Colegios.geojson')
      .then(r => {
        if (!r.ok) throw new Error('No se pudo cargar Colegios.geojson');
        return r.json();
      })
      .then(data => {
        // 3) Dibujar los puntos como CircleMarkers y armar popups con todos los atributos
        const colegiosLayer = L.geoJSON(data, {
          pointToLayer: (feature, latlng) => {
            return L.circleMarker(latlng, {
              radius: 6,
              weight: 1.5,
              color: '#1f78b4', // borde
              fillColor: '#6baed6',
              fillOpacity: 0.8
            });
          },
          onEachFeature: (feature, layer) => {
            const props = feature && feature.properties ? feature.properties : {};
            const rows = Object.entries(props)
              .map(([k, v]) => `<tr><td class="key">${k}</td><td>${v ?? ''}</td></tr>`) 
              .join('');
            const html = `<table class="popup-table">${rows || '<tr><td>(Sin atributos)</td></tr>'}</table>`;
            layer.bindPopup(html);
          }
        }).addTo(map);

        // 4) Ajustar la vista al extent de los puntos
        try {
          const bounds = colegiosLayer.getBounds();
          if (bounds.isValid()) map.fitBounds(bounds, { padding: [20, 20] });
          else map.setView([4.60971, -74.08175], 11); // Bogotá como fallback
        } catch (e) {
          map.setView([4.60971, -74.08175], 11);
        }
      })
      .catch(err => {
        console.error(err);
        // Fallback si no carga el geojson
        map.setView([4.60971, -74.08175], 11); // Bogotá
        alert('Error cargando Colegios.geojson. Revisa la ruta o ejecuta un servidor local.');
      });

    // Nota: El GeoJSON debe estar en WGS84 (EPSG:4326). Si está en otro sistema, reproyéctalo antes.
  </script>
</body>
</html>
